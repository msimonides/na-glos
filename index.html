<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
html, body {
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
}

.slide-container {
  width: 100%;
  height: 100%;
  font-size: 70pt;
}

.slide {
  box-sizing: border-box;
  padding: 3%;
  width: 100%;
  height: 100%;
}
</style>

<script>
let currentSlideIndex = 0;

function nextSlide() {
  const slides = document.querySelectorAll('.slide-container .slide');
  if (currentSlideIndex < slides.length - 1) {
    ++currentSlideIndex;
    scrollToElement(slides[currentSlideIndex]);
  }
}

function prevSlide() {
  if (currentSlideIndex > 0) {
    --currentSlideIndex;
    const slides = document.querySelectorAll('.slide-container .slide');
    scrollToElement(slides[currentSlideIndex]);
  }
}

function scrollToElement(element) {
  slimScroller.scroll(element);
}
</script>
<script src="slimScroller.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.4.0/annyang.min.js"></script>
<script src="speechkitt.min.js"></script>
</head>
<body>
<div class="slide-container">
<div class="slide" style="background-color: #aca">
  Podłącz mikrofon.<br>
  Otwórz to w Chromie.<br>
  Zezwól przeglądarce na dostęp do mikrofonu.<br><br>
  Powiedz: "następna"
</div>
<div class="slide" style="background-color: #aaa">
  Albo powiedz: "poprzednia".
</div>
<div class="slide" style="background-color: #aac">
  Działa też: "dalej", "cofnij", "następna strona", "poprzednia strona".
  I to koniec. Więcej slajdów nie ma ;-P
</div>
</div>
</body>
<script>
if (annyang) {
  const commands = {
    'idź dalej': nextSlide,
    'dalej': nextSlide,
    'następna': nextSlide,
    'następna strona': nextSlide,
    'cofnij': prevSlide,
    'poprzednia': prevSlide,
    'poprzednia strona': prevSlide,
    'wstecz': prevSlide
  }

  annyang.addCommands(commands);
  annyang.setLanguage('pl');

  SpeechKITT.annyang();
  SpeechKITT.setStylesheet('flat.css');
  SpeechKITT.setInstructionsText('Powiedz komendę...');
  SpeechKITT.displayRecognizedSentence(true);
  SpeechKITT.vroom();

  annyang.start();
}
</script>
